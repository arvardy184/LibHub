<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search</title>
  <style>
    /* Tambahkan gaya CSS sesuai kebutuhan */
  </style>
</head>
<body>
  <h1>Book Search</h1>
  <div>
    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="Judul, Author">
    <button onclick="searchBook()">Search</button>
  </div>
  <div>
    <label for="genre">Genre:</label>
    <select id="genre">
      <option value="">-- Semua Genre --</option>
      <option value="SCi-Fi">Sci-Fi</option>
      <!-- Tambahkan opsi genre sesuai kebutuhan -->
    </select>
  </div>
  <div>
    <label for="year">Tahun Terbit:</label>
    <select id="year">
      <option value="">-- Semua Tahun --</option>
      <option value="baru">Baru (2023)</option>
      <option value="2015">2015 ke atas</option>
      <option value="2010">2010 ke atas</option>
      <option value="dibawah2010">Di Bawah 2010</option>
    </select>
  </div>
  
  <div>
    <label for="rating">Rating:</label>
    <select id="rating">
      <option value="">-- Semua Rating --</option>
      <option value="4">4.0 ke atas</option>
      <option value="3">3.0 ke atas</option>
      <option value="bawah3">Di Bawah 3.0</option>
    </select>
  </div>
  <div id="result"></div>

  <script src="main.js"></script>
</body>
</html>
