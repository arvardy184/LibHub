<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Review Buku</title>
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">

    <!-- Container Utama -->
    <div class="bg-white p-8 rounded shadow-md max-w-md mx-auto">

        <!-- Gambar Buku -->
        <img src="path/to/book-cover.jpg" alt="Book Cover" class="w-40 h-56 object-cover mx-auto mb-4">

        <!-- Judul Buku -->
        <h2 class="text-lg font-semibold text-gray-800 text-center mb-2">Judul Buku</h2>

        <!-- Form Review Buku -->
        <form>
            <!-- Rating Buku -->
            <div class="mb-4">
                <label for="rating" class="block text-gray-700 font-bold mb-2">Rating Buku:</label>
                <input type="number" id="rating" name="rating" min="0" max="5" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Berikan rating (0-5)">
            </div>

            <!-- Review Buku -->
            <div class="mb-4">
                <label for="review" class="block text-gray-700 font-bold mb-2">Review Buku:</label>
                <textarea id="review" name="review" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Tulis review Anda"></textarea>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue w-full">
                Kirim Review
            </button>
        </form>

    </div>

</body>
</html>
