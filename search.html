<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Book</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="bg-white rounded-lg p-4 max-w-md mx-auto">
      <h1 class="text-2xl font-semibold mb-4">Search Book</h1>
      <form id="search-form">
        <div class="mb-4">
          <label for="query" class="block text-sm font-medium text-gray-700">Search</label>
          <input type="text" id="query" name="query" class="mt-1 p-2 w-full border rounded-md" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Search</button>
      </form>
      <div id="search-results" class="mt-4"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('search-form');
    const resultsContainer = document.getElementById('search-results');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch('/search', {
        method: 'POST',
        body: data,
      })
      .then(response => response.json())
      .then(data => {
        resultsContainer.innerHTML = '';
        data.results.forEach(book => {
          const div = document.createElement('div');
          div.className = 'mb-4 p-4 border rounded-md';
          div.innerHTML = `
            <h2 class="text-xl font-semibold">${book.title}</h2>
            <p>${book.author}</p>
            <p>${book.description}</p>
          `;
          resultsContainer.appendChild(div);
        });
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
